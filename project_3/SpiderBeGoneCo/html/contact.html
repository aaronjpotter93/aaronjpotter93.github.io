<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"> 
    <link href="../css/contact.css" rel="stylesheet"> 
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="../javascript/contact.js"></script>
    <title>Contact</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0" id="navUl">
            <li class="nav-item"><a class="homePage nav-link" href="home.html">S|B|G|C</a></li>
            <li class="nav-item"><a class="nav-link" href="#accordion">FAQs</a></li>
            <li class="nav-item active"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    <div class="container">
        <div class="row" style="height: 25%">
            <div class="col-12">
                <h1 id="title">Spider Be Gone Co.</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <h3>Contact</h3>
                <form>
                    <div id="formContainer">
                        <div>
                            <label for="email_address">E-Mail:</label>
                            <input class="form-control" type="text" name="email_address" id="email_address">
                            <div id="email_error"></div>
                        </div>
                        <br>
                        <div>
                            <label for="phone">Mobile Phone:</label>
                            <input class="form-control" type="text" name="phone" id="phone">
                            <div id="mobile_error"></div>
                        </div>
                        <br>
                        <div>
                            <label>Contact me by:</label>
                            <input type="radio" name="contact" id="text"
                                value="text" checked>Text
                            <input type="radio" name="contact" id="email"
                                value="email">Email
                            <input type="radio" name="contact" id="mobile"
                                value="mobile">Mobile phone
                        </div>
                        <br>
                        <div>
                            <label for="comments">Comments:</label>
                            <textarea class="form-control" name="comments" id="comments" row="5" cols="40"></textarea>
                            <div id="comments_error"></div>
                        </div>
                        <br>
                        <div>
                            <label>&nbsp;</label>
                            <button class="btn btn-light" type="button" id="register">Send</button>
                            <button class="btn btn-danger" type="button" id="reset_form">Clear</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
