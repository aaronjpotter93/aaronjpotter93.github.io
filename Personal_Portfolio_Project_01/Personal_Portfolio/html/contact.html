	<div id="innerwrapper">
        <header>
            <h1>Feedback</h1>
            <h2>Tell Me What You Think of My Website</h2>  
        </header>
        <form>
            <div id="formContainer">
                <!-- caption placed here -->
            <label>How'd You hear about me?</label>
            
            <select name="contact">
                <option value="---">---</option>
                <option value="referal">Referal</option>
                <option value="advertisment">Advertisment</option>
                <option value="linkedin">Linkedin</option>
                <option value="social media">Social Media</option>
                <option value="other">Other</option>
            </select><br><br>

            <div>
                <label for="email">E-Mail:</label>
                <input class="form-control" type="text" name="email" id="email">
                <div class="text-danger textOutline" id="email_error"></div>
            </div>
            <br>
            <div>
                <label for="phone">Mobile Phone:</label>
                <input class="form-control" type="text" name="phone" id="phone">
                <div class="text-danger textOutline" id="mobile_error"></div>
            </div>
            <br>
            <div class="radioStyle">
                <label>Contact me by:</label>
                <input type="radio" name="contact" id="text"
                    value="text" checked>&nbsp;Text
                <input type="radio" name="contact" id="email"
                    value="email">&nbsp;Email
            </div>
            <br>
            <div>
                <label for="comments">Comments:</label>
                <textarea class="form-control" name="comments" id="comments" row="5" cols="40"></textarea>
                <div class="text-danger textOutline" id="comments_error"></div>
            </div>
            <br>
            <div>
                <label>&nbsp;</label>
                <button class="btn btn-light" type="button" id="register">Send</button>
                <button class="btn btn-danger" type="button" id="reset_form">Clear</button>
            </div>
            </div>
        </form>
