	<div id="innerwrapper">
        <header>
            <h1>Feedback</h1>
            <h2>Tell Me What You Think of My Website</h2>  
        </header>
        <form action="mailto:aaronpotter@my.cwi.edu?subject=Personal-Portfolio-Mail" enctype="text/plain" method="POST">
            <!-- fieldset changes the appearance of this page in a way that I don't like -->
            <fieldset>
                <label for="company">Company:</label><br> 
            <input type="text" name="compName" size="50" id="company"><br>
            
            <label for="contact">Person to contact:</label><br>
            <input type="text" name="contactName" size="30" id="contact"><br><br>
            <!-- caption placed here -->
            <label>How'd You hear about me?</label>
            
            <select name="contact">
                <option value="---">---</option>
                <option value="referal">Referal</option>
                <option value="advertisment">Advertisment</option>
                <option value="linkedin">Linkedin</option>
                <option value="social media">Social Media</option>
                <option value="other">Other</option>
            </select><br><br>

            <label>Was the site easy to navigate?</label><br>
            <input type="radio" id="yes" name="yes" value="yes">
            <label for="yes">Yes</label><br>
            <input type="radio" id="no" name="no" value="no">
            <label for="no">No</label><br><br>
            
            <label for="comment">Enter your comments:</label><br>
            <textarea cols="100" rows="10" name="comment" id="comment"></textarea><br><br>
            
            <input type="submit" id="submit" value="Submit" class="btn">
            </fieldset>
        </form>
